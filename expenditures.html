<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditures Breakdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="expenditures.js"></script>
</head>
<body>
    <header>
        <h1>Expenditures Breakdown</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="revenue.html">Revenue</a></li>
                <li><a href="expenditures.html" class="active">Expenditures</a></li>
                <li><a href="information.html">Information</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Expenditures Overview</h2>
            <p>A detailed breakdown of expenditures for the Town of Hubbardston.</p>
            <input type="text" id="searchBar" placeholder="Search by department or item..." onkeyup="filterTable()">
        </section>

        <div id="expenditureContainer"></div>
    </main>

    <footer>
        <p>&copy; 2025 Town of Hubbardston - Budget Dashboard</p>
    </footer>

    <script>
        function filterTable() {
            const input = document.getElementById("searchBar").value.toLowerCase();
            document.querySelectorAll(".expenditure-table tbody tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
            });
        }
<div id="navbar-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
                loadNavFunctionality();
            })
            .catch(error => console.error("Error loading navbar:", error));
    });

    function loadNavFunctionality() {
        const hamburger = document.querySelector(".hamburger-menu");
        const navLinks = document.querySelector(".nav-links");
        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("nav-active");
            hamburger.classList.toggle("toggle");
        });

        window.addEventListener("scroll", function() {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    }
</script>
