<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Town Expenditures | Hubbardston Budget</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="expenditures.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <img src="hubbardston_logo.png" alt="Town of Hubbardston">

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="revenue.html">Revenue</a>

    </nav>

    <main class="main-content">
        <h1>Town Expenditures</h1>

        <div class="filters">
            <select id="yearFilter">
                <option value="FY26">FY 2026</option>
                <option value="FY25">FY 2025</option>
                <option value="FY24">FY 2024</option>
                <option value="FY23">FY 2023</option>
            </select>
            <select id="departmentFilter">
                <option value="all">All Departments</option>
                <option value="GeneralGovernment">General Government</option>
                <option value="PublicSafety">Public Safety</option>
                <option value="PublicWorks">Public Works</option>
                <option value="Education">Education</option>
                <option value="HumanServices">Human Services</option>
                <option value="CultureandRecreation">Culture and Recreation</option>
                <option value="DebtService">Debt Service</option>
            </select>
        </div>

        <div class="chart-container">
            <canvas id="expenditureChart"></canvas>
        </div>

        <div id="totalBudget" class="total-budget">Total Budget: $0</div>

        <div class="department-sections">
            <section id="GeneralGovernment">
                <h2>General Government</h2>

            <section id="PublicSafety">

            <section id="Education">

                <h2>Human Services</h2>
