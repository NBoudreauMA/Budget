<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Breakdown | Hubbardston Budget</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Load PapaParse and Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Main Revenue Script -->
    <script src="revenue.js" defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .chart-container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dropdown-toggle {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 18px;
            text-align: left;
            border: none;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            background: white;
            padding: 15px;
        }

        .dropdown-content.active {
            display: block;
        }

        .subtotal {
            background-color: #eee;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Revenue Breakdown</h1>
    </header>

    <main>
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>

        <section class="dropdown-container">
            <button class="dropdown-toggle">Taxes</button>
            <div class="dropdown-content"><table id="taxesTable"><tbody></tbody></table></div>
        </section>

        <section class="dropdown-container">
            <button class="dropdown-toggle">State Aid</button>
            <div class="dropdown-content"><table id="stateAidTable"><tbody></tbody></table></div>
        </section>

        <section class="dropdown-container">
            <button class="dropdown-toggle">Local Receipts</button>
            <div class="dropdown-content"><table id="localReceiptsTable"><tbody></tbody></table></div>
        </section>

        <section id="grandTotal"></section>
    </main>

    <footer><p>&copy; Town of Hubbardston</p></footer>
</body>
</html>
