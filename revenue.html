<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Breakdown | Hubbardston Budget</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Load PapaParse and Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Main Revenue Script -->
    <script src="revenue.js" defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        nav {
            background: #1e7e34;
            padding: 0.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dropdown-toggle {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }

        .dropdown-content.active {
            display: block;
        }

        .subtotal {
            background-color: #eee;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Revenue Breakdown</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="revenue.html" class="active">Revenue</a></li>
                <li><a href="expenditures.html">Expenditures</a></li>
                <li><a href="information.html">Information</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>

        <section id="grandTotal"></section>
    </main>

    <footer><p>&copy; Town of Hubbardston</p></footer>
</body>
</html>
